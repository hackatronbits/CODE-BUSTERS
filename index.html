<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    textarea, input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #statusMessage {
      font-size: 16px;
      margin-top: 20px;
      min-height: 20px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;}/* your CSS styles (unchanged) */
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Request</h1>
    <form id="jobRequestForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="description">Job Description:</label>
      <textarea id="description" name="description" required></textarea>
      
      <label for="vehicleType">Vehicle Type:</label>
      <input type="text" id="vehicleType" name="vehicleType" placeholder="e.g., Car, Bike, Truck">
      
      <label for="vehicleModel">Vehicle Model:</label>
      <input type="text" id="vehicleModel" name="vehicleModel">
      
      <label for="urgent">Urgent:</label>
      <input type="checkbox" id="urgent" name="urgent">
      
      <button type="submit">Submit Job Request</button>
    </form>
    <div id="statusMessage"></div>
  </div>

  <script>
    document.getElementById('jobRequestForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = "Processing your request...";
      statusElement.className = "";

      try {
        // Collect form data
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const description = document.getElementById('description').value;
        const vehicleType = document.getElementById('vehicleType').value;
        const vehicleModel = document.getElementById('vehicleModel').value;
        const urgent = document.getElementById('urgent').checked;

        // Send data to your backend
        const response = await fetch('http://localhost:5500/api/submit-problem', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: phone, // use phone as userId
            description: `${description}\nVehicle: ${vehicleType} - ${vehicleModel}\nUrgent: ${urgent ? "Yes" : "No"}`
          })
        });

        const data = await response.json();

        if (response.ok) {
          statusElement.textContent = "Job request submitted successfully!";
          statusElement.className = "success";
          document.getElementById('jobRequestForm').reset();
        } else {
          statusElement.textContent = data.error || "Something went wrong.";
          statusElement.className = "error";
        }
      } catch (error) {
        statusElement.textContent = "Network error. Please try again.";
        statusElement.className = "error";
        console.error(error);
      }
    });
  </script>
</body>
</html>
