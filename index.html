<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Request</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Emergency Help Request</h3>
    <p>Click the button below to alert nearby mechanics.</p>
    <button onclick="sendEmergency()">Ask Request</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    function sendEmergency() {
      const message = "üö® A user is found in trouble nearby. Please respond via the app immediately to help!";
      const numbers = "8102649882,9279760584"; // replace with actual numbers

      fetch("/send-sms", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          number: numbers,
          message: message
        })
      })
      .then(res => res.text())
      .then(data => {
        const statusEl = document.getElementById("status");
        statusEl.textContent = "‚úÖ Emergency message sent!";
        
        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = "http://127.0.0.1:6100";
        }, 2000);
      })
      .catch(err => {
        document.getElementById("status").textContent = "‚ùå Failed to send message.";
        console.error(err);
      });
    }
  </script>

</body>
</html>
